<!DOCTYPE html>
<html lang="ru">
  <head class="page">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet preload" as="style" />
    <link
      rel="preload"
      href="fonts/Roboto-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Roboto-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>QSOFT</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__wrapper container">
        <div class="logo">
          <a href="#" class="logo__link">
            <img
              src="img/logo.svg"
              alt="Логотип QSOFT "
              class="logo__img"
              width="135"
              height="30"
            />
          </a>
        </div>
        <div class="search">
          <form class="search__form">
            <input
              type="search"
              name="search"
              class="search__input"
              placeholder="Найти..."
            />
            <button type="submit" class="search__button"></button>
          </form>
        </div>
        <div class="profile">
          <a href="#" class="profile__link">
            <span class="profile__username">Константин</span>
            <picture>
              <source media="(min-width: 768px)" srcset="img/avatar.jpg" />
              <img
                class="profile__img"
                src="img/profile.svg"
                alt="Аватар пользователя"
                width="24"
                height="24"
              />
            </picture>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="partners">
        <div class="partners__wrapper container">
          <h2 class="partners__title">Наши партнёры</h2>
          <div class="partners__list">
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/01.png" alt="01" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/02.png" alt="02" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/03.png" alt="03" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/04.png" alt="04" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/05.png" alt="05" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/06.png" alt="06" class="partners__img" />
              </div>
            </a>
            <a href="#" class="partners__item">
              <div class="partners__img-wrapper">
                <img src="img/07.png" alt="07" class="partners__img" />
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
